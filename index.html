<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-area">
                <div class="logo"><img class="logo-img" src="./images/dashboard.png" ></div>
                <div class="logo-text">Dashboard</div>
            </div>
            <div class="navbar-area">
                <ul class="navbar">
                <div class="nav">
                    <a href="" ><img class="nav-img" src="./images/home.png" >
                    <li>Home</a></li>
                </div>
                <div class="nav">
                    <a href="" ><img class="nav-img" src="./images/profile.png" >
                    <li>Profile</a></li>
                </div>
                <div class="nav">
                    <a href="" ><img class="nav-img" src="./images/messages.png" >
                    <li>Messages</a></li>
                </div>
                <div class="nav">
                    <a href="" ><img class="nav-img" src="./images/history.png" >
                    <li>History</a></li>
                </div>
                <div class="nav">
                    <a href="" ><img class="nav-img" src="./images/tasks.png" >
                    <li>Tasks</a></li>
                </div>
                <div class="nav">
                    <a href="" ><img class="nav-img" src="./images/community.png" >
                    <li>Communities</a></li>
                </div>
                </ul>
            </div>
            <div class="branding-area">
                <ul class="branding">
                    <div class="brand">
                        <a href="" ><img class="brand-img" src="./images/settings.png" >
                        <li>Settings</a></li>
                    </div> 
                    <div class="brand">
                        <a href="" ><img class="brand-img" src="./images/support.png" >
                        <li>Support</a></li>
                    </div>
                     <div class="brand">
                        <a href="" ><img class="brand-img" src="./images/privacy.png" >
                        <li>Privacy</a></li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="header-section1">
                <button class="searchBtn btn " type="search"><img class="btn-img" src="./images/search.png"  alt=""></button>
                <input type="text" name="searchBar" id="searchBar">
                <button class="bellBtn btn " type="submit"><img class="btn-img" src="./images/bell.png"  alt=""></button>
                <a class="profileBtn btn " type="submit"><img class="prof-img" src="./images/prof-img.jpeg"  alt=""></a>
                <a class="nameLink  "  href="" >Manpreet Singh Khurana</a>
            </div>
            <div class="header-section2">
                <a class="profileBtn2 btn " type="submit"><img class="prof-img2" src="./images/prof-img.jpeg"  alt=""></a>
                <div class="headerText">
                    <p class="smallText">Hi there,</p>
                    <p class="largeText">Manpreet Singh (@mskhurana728)</p>
                </div>
                <button class="newBtn blueBtn">New</button>
                <button class="uploadBtn blueBtn" >Upload</button>
                <button class="shareBtn blueBtn">Share</button>
            </div>

        </div>
        <div class="main-content">main-content</div>
    </div>
</body>

</html>
